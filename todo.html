<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="todo.css">
        <script defer src="todo.js"></script>
        <title>Todo List</title>
</head>

<body>
        <div class="container">
                <h5 class="center"><b> TODO LIST</b></h5>
                <div class="row ">
                        <div class="input-field col s6">
                                <i class="material-icons prefix">create</i>
                                <input id="inpnewTask" type="text" class="validate">
                                <label for="inpnewTask">New Task</label>
                                <small>Mention Your Task Here!!!!!</small>
                        </div>

                        <div class="col s2 offset-s2">

                                <a id="btnAdd" class="waves-effect waves-light btn"><i
                                                class="material-icons left">add_box</i>Add</a>
                        </div>
                        <div class="col s2">

                                <a id="btnClear" class="waves-effect waves-light btn"><i
                                                class="material-icons left">edit</i>Clear</a>
                        </div>
                </div>
                <div class="row">
                        <ul class="collection" id="ulTasks">
                                <!-- <li class=" waves-effect col s12 disabled">Alvin</li>
                                <li class=" waves-effect col s12">Alvin</li> -->
                        </ul>
                </div>
        </div>
        <br><br>

</body>

</html>
